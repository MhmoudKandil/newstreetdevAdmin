<div class="widgets">


	<div class="row">
		<div class="col-lg-12 col-md-12">
			<ba-card title="Staged Videos" baCardClass="with-scroll table-panel">
				<div class="horizontal-scroll">
					<table class="table table-hover">
						<thead>
							<tr class="black-muted-bg">
								<!--<th></th>

								<th>Notes</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr class="top-border" *ngFor="let item of videolist" class="no-top-border">
								<td class="align-left" title="{{item.videoName}}" title="item.videoName">{{truncate(item.videoName)}}</td>
								<td class="align-left">
									<div *ngIf='item.requestcomment != "" ' (click)="showDialog(item.requestcomment)">
										<u>{{truncate(item.requestcomment)}}</u>
									</div>
									<div *ngIf='item.videoMetaData == "" '></div>
								</td>
								<td class="align-left">
									<a style="color: rgb(255,255,255)" href="/#/pages/dashboards/videodetails/{{item.id}}">Review</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</ba-card>
		</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="BlackWrapper modal-header">
				<button class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				<div class="BlackWrapper">Video Transcript</div>
			</div>
			<div class="modal-body section-block BlackWrapper">
				<p>{{videometadata}}</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary confirm-btn" (click)="lgModal.hide()">Dismiss</button>
			</div>
		</div>
	</div>
</div>
